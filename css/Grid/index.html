<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parent {
            border: 2px solid;
            box-sizing: border-box;
            display: grid;
            grid-template-rows: repeat(10, 60px);
            grid-template-columns: 30px 30px 30px;
            grid-gap: 5px;
        }

        .child {
            border: 1px dashed;
        }

        .iteam1 {
            grid-row-start: 1;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="iteam1">item 1</div>
        <div class="child">item 2</div>
        <div class="child">item 3</div>
        <div class="child">item 4</div>
        <div class="child">item 5</div>
    </div>
</body>

</html>
