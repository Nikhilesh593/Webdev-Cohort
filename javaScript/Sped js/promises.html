<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="itm"></ol>
    <script>
        function rendertoscreen(obj) {

            const product = obj.data.data;
            // console.log(product);

            product.forEach((product) => {
                const li = document.createElement('li');
                li.innerText = product.title;
                items.appendChild(li)

            });



        }
        const items = document.getElementById("itm")
        fetch("https://api.freeapi.app/api/v1/public/randomproducts?page=1&limit=10&inc=category%252Cprice%252Cthumbnail%252Cimages%252Ctitle%252Cid&query=mens-watches")
            .then((response) =>
                response.json())
            .then(rendertoscreen)
            .catch((err) => { })
            .finally(() => { })
    </script>
</body>

</html>
